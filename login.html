<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MarketMinds - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    .login-container h1 {
      color: #2c3e50;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .login-container p {
      color: #666;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .google-button {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #ffffff;
  color: #444;
  border: 1px solid #ccc;
  padding: 12px 16px;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s, box-shadow 0.3s;
  width: fit-content;
  text-decoration: none;
  margin: 0 auto; /* ✅ centers the button horizontally */
}


    .google-button:hover {
      background-color: #f0f0f0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .google-button img {
      height: 20px;
      width: 20px;
      margin-right: 12px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Welcome to MarketMinds</h1>
    <p>Sign in with Google to access stock analysis, AI insights, and more.</p>
    <a href="/login" class="google-button">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" />
      Sign in with Google
    </a>
  </div>

  <footer>
    MarketMinds © 2025 — All Rights Reserved
  </footer>

</body>
</html>
